<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiX Bangkok - Legal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .link-button {
            display: inline-block;
            padding: 15px 30px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .link-button.secondary {
            background: white;
            color: #000;
            border: 2px solid #000;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
        
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .social-links a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KiX</div>
        <h1>Bangkok Street Culture</h1>
        <p class="subtitle">Legal Documents & Policies</p>
        
        <div class="links">
            <a href="privacy-policy.html" class="link-button">
                นโยบายความเป็นส่วนตัว
                <br>
                <small style="opacity: 0.8; font-weight: normal;">Privacy Policy</small>
            </a>
            <a href="terms.html" class="link-button secondary">
                ข้อกำหนดและเงื่อนไข
                <br>
                <small style="opacity: 0.8; font-weight: normal;">Terms of Service</small>
            </a>
        </div>
        
        <div class="social-links">
            <a href="https://www.instagram.com/kix_killsinstinctxecute/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/profile.php?id=61571289914876" target="_blank">Facebook</a>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 KiX Bangkok</p>
            <p style="margin-top: 5px;">All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
